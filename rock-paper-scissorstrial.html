 <!-- Begin with a Function called computerPlay -->
  function computerPlay(){
    const randInt = Math.floor((Math.random() * 3) + 1);
    if (randInt == 1){
      return "Rock";
    } else {
      if (randInt==2){
        return "Paper";
      } else {
        if (randInt== 3){
          return "Paper";
        };
      };
    };
  }
 <!-- End of computerPlay -->

    var properSelection = (userSelection.charAt(0).toUpperCase() + userSelection.slice(1).toLowerCase());
    return properSelection;
  };
